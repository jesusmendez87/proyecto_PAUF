<div class="login-container"> 
  <h2>Login</h2>
  <input type="text" [(ngModel)]="username" placeholder="Usuario" />
  <input type="password" [(ngModel)]="password" placeholder="Contraseña" />

  <div class="messages">
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </div>

  <button (click)="login()" [disabled]="loading || !username || !password">
    <span *ngIf="!loading">Entrar</span>
    <span *ngIf="loading">Entrando...</span>
  </button>
  <a routerLink="/registro">¿No tienes una cuenta? Regístrate</a>
</div>
